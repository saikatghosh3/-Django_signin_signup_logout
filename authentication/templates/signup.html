<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn up</title>
</head>
<body>
    <h3>
        sign up
    </h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        
<label for=""> Username</label>
<input type="text" id="Username" name="username" placeholder="Enter your username">
<br>
<label for=""> First nane</label>
<input type="text" id="fname" name="fnmae" placeholder="Enter your first name" required>
<br>
<label for="">Last name</label>
<input type="text" id="lname" name="lname" placeholder="Enter your last name"required>
<br>
<label for=""> Email</label>
<input type="email" id="email" name="email" placeholder="Enter your Email address" required>
<br>
<label for=""> password</label>
<input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
<br>
<label for=""> Confirm password</label>
<input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
<br>
<button type="submit"> SignUp </button>

    </form>
</body>
</html>
